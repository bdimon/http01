<div class="container">

  <div class="row">
    <div class="input-field col s6">
      <input id="first_name" type="text" class="validate" [(ngModel)]="searchStr">
      <label class="active" for="first_name">Search</label>
    </div>
  </div>

  <div class="row">
<app-user 
*ngFor="let u of Users | search: searchStr"
[usr] = "u"
></app-user>
  </div>
</div>
